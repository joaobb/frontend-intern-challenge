<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,300i&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Chaordic</title>
</head>
<body>

    <nav id="navBar">
        <a href="#">
            <img src="../Assets/logo-chaordic.png" alt="">
        </a>
    </nav>

    <main id="mainContent">

        <div class="text">
            <h1>Encurte seus links.</h1>
            <h4>Links são longos, encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</h4>
        </div>

        <div id="inputArea">
            <input type="text" id="urlInput" placeholder="Cole o seu link aqui">
            <button id="encurtarBt">ENCURTAR</button>
        </div>

    </main>

    <div id="ranking">
        <h1>TOP 5</h1>

        <ol id="top5List"></ol>
    </div>

    <div id="totalHits">

        <div id="triangleDiv"></div>

        <h1>HITS</h1>

        <div id="totalHitsPlace">
            <h1 id="hitsNumber"></h1>
        </div>

        <p>Cliques em links</p>
    </div>

    <footer class="footer">
        <a href="#">chr.dc</a>

        <ol>
            <a href="#">
                <img src="../Assets/icon-twitter.png" alt="">
            </a>
            <a href="#">
                    <img src="../Assets/icon-facebook.png" alt="">
            </a>
        </ol>
    </footer>

    <script src="script.js"></script>


</body>
</html>
